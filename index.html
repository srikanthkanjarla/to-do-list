<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Manager</title>
      
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="banner">
                
                <h1>To-do Application</h1>
                 
        </div>
        <div class="content">    
            <div class="filter-bar">
              <p>Filters : <a href="#" id="all">All</a> | <a href="#" id="active">Active</a> | <a href="#" id="pending">Completed</a></p>
            </div>
           
            <div class="todo-content">
                <div class="todo-head">
                        <p id="todo-count">Tasks left : </p>
                </div>
               
                    <div class="todo-items">
                        <input type="text" name="todo" id="addTodo" placeholder="What is in your mind?" onkeypress="todo.tasks.addNewTask(event)">
                        <ul class="items">
                            
                        </ul>
                    </div>
                    
            </div>
            
        

        </div>
        

    </div>
    <script src="app.js"></script>
</body>
</html>
